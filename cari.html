
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> - jsFiddle demo</title>
  
  <script type='text/javascript' src='//code.jquery.com/jquery-1.9.1.js'></script>
  
  
  
  <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.js"></script>
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.css">
  
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  
  <style type='text/css'>
    .search_field {
    padding: 10px 10px 0; position:relative;
}

.search_field .ui-submit {
    bottom: -2px;
    position: absolute;
    right: 18px;
}
  </style>
  


<script type='text/javascript'>//<![CDATA[ 
$(function(){
 $(function() {
	 
	$( ".opensearch" ).on( 'click', tapHandler );
		
	function tapHandler( event ) {
	  $('.search_field').toggle();
	   $('.search').focus();
	}
	
});
});//]]>  

</script>


</head>
<body>
  <a href="#" data-mini="false" data-theme="e" data-role="button" class="opensearch" data-icon="search" data-iconpos="right">Search</a>

<div class="search_field" style="display:none;">
    <form>
        <input name="search" class="search" value="" placeholder="Search Item...." type="text" data-theme="e" />
      <input type="submit" value="Search" data-mini="false" data-icon="search" data-iconpos="notext" data-theme="c"  />
      </form>
    </div>
  
</body>


</html>
